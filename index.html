<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
    <title>Reproductor de Playlists de YouTube</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand ps-3" href="#">
            <img
              class="mb-1"
              src="icon-youtube.png"
              width="45"
              height="30"
              alt=""
            />
            YoutubeList
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto menu" data-animation="center">
              <li class="nav-item active">
                <a class="nav-link">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Acerca de</a>
              </li>
              <li class="nav-item dropdown me-5 pe-5">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Temas
                </a>
                <ul
                  class="dropdown-menu p-2"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="theme-bg dropdown-item" data-theme="dark"
                      >Oscuro</a
                    >
                  </li>
                  <li>
                    <a class="theme-bg dropdown-item" data-theme="light"
                      >Claro</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li class="dropdown-submenu p-2">
                    <a class="dropdown-item dropdown-toggle" href="#">Color</a>
                    <ul class="dropdown-menu me-2 mb-2" data-animation="center">
                      <div class="row">
                        <div class="col-md-2">
                          <li>
                            <a
                              data-themecolor="red"
                              class="dropdown-item red color-theme"
                              href="#"
                            >
                              <svg>
                                <circle cx="15" cy="15" r="10" />
                              </svg>
                            </a>
                          </li>
                        </div>
                        <div class="col-md-2">
                          <li>
                            <a
                              data-themecolor="bluelight"
                              class="dropdown-item bluelight color-theme"
                              href="#"
                            >
                              <svg>
                                <circle cx="15" cy="15" r="10" />
                              </svg>
                            </a>
                          </li>
                        </div>
                        <div class="col-md-2">
                          <li>
                            <a
                              data-themecolor="menta"
                              class="dropdown-item menta color-theme"
                              href="#"
                            >
                              <svg>
                                <circle cx="15" cy="15" r="10" />
                              </svg>
                            </a>
                          </li>
                        </div>
                        <div class="col-md-2">
                          <li>
                            <a
                              data-themecolor="purple"
                              class="dropdown-item purple color-theme"
                              href="#"
                            >
                              <svg>
                                <circle cx="15" cy="15" r="10" />
                              </svg>
                            </a>
                          </li>
                        </div>
                        <div class="col-md-2">
                          <li>
                            <a
                              data-themecolor="coral"
                              class="dropdown-item coral color-theme"
                              href="#"
                            >
                              <svg>
                                <circle cx="15" cy="15" r="10" />
                              </svg>
                            </a>
                          </li>
                        </div>
                      </div>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Ingresar ID de playlist -->
    <div class="container py-4">
      <div class="p-3 mb-4 bg-card-presentation rounded-3">
        <div class="container-fluid py-2">
          <h1 class="display-6 fw-bold">Bienvenido</h1>
          <p class="col-md-9 fs-6">
            Este es un reproductor de playlist de YouTube. Para mostrar una
            playlist ingresa su ID:
          </p>
          <div class="row">
            <!-- alert al no ingresar id -->
            <div class="col-md-12">
              <div class="id-empty">
                <div class="alert alert-danger fade show p-2" role="alert">
                  <strong>OPS!</strong> Debes ingresar un ID.
                </div>
              </div>
            </div>

            <!-- input y boton -->
            <div class="col-md-10 col-xs-6">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ID</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Id de playlist"
                  aria-label="Id de playlist"
                  aria-describedby="basic-addon1"
                  id="idPlaylist"
                  required
                />
              </div>
            </div>
            <div id="divBtn" class="col-md-2 col-xs-6 gap-2">
              <button class="btn btn-dark" type="button" id="btnSearch">
                Buscar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- ID no encontrado: error 404 -->
      <div id="IDNotFound" class="p-3 mb-4 bg-card-error rounded-3">
        <div class="container">
          <div class="row d-felx align-content-center">
            <div class="col-md-12 d-flex justify-content-center">
              <img
                src="error404.jpg"
                alt="Error 404"
                width="150"
                height="150"
              />
            </div>
            <div class="col-md-12 d-flex justify-content-center">
              <h1 class="display-6 fw-bold bg-red">!OPS!</h1>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
              <p>No se encontr√≥ el ID: favor de verificar</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Playlist y video -->
      <div class="row align-items-md-stretch" id="cards">
        <div class="col-md-6 pb-3" style="padding-left: 0px">
          <div class="h-100 p-0 text-white bg-light rounded-3">
            <div id="row-div" class="row align-items-center">
              <div class="col"></div>
              <div class="col pt-5" id="not-video">
                <img src="arrow-right.png" alt="" width="190" height="180" />
                <p
                  style="
                    margin-left: 5px;
                    padding-left: 20px;
                    margin-right: 5px;
                  "
                >
                  <strong>Selecciona un video.</strong>
                </p>
              </div>
              <div class="col"></div>
            </div>
            <iframe
              id="videoFrame"
              class="mi-iframe"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="col-md-6 pb-3">
          <div class="h-100 p-3 bg-light border rounded-3">
            <h4 id="titlePlaylist"></h4>
            <hr class="dropdown-divider" />
            <p id="descriptionPlaylist"></p>
            <div class="overflow-auto mb-3 mb-md-0 mr-md-3">
              <ul
                id="contenido"
                class="list-group list-group-flush list-items"
                data-animation="center"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="pt-3 m-2 mb-1 border-top">&copy; 2021</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=function"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
